<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="selfSearch" class="mb-3">
            <div class="row">
              <div class="col-8"><input type ="search" rounded-end placeholder="Enter your city..." id="citySearch" autocomplete="off" autofocus ></div>
              <div class="col-4"><input type = "submit" value="Search" class="btn btn-dark"></div>
               </div>
            </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
             <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="d-flex weather-temperature">
                <img src="#" alt="" id="icon" />
                <div class="degree">
                  <strong id="temperature"></strong
                  ><span class="units"> <a href="#" id="celcius" class="active"> °C</a> | <a href="#" id="fahren">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
               </ul>
            </div>
          </div>
        </div>
      <small>
       <a href="https://github.com/FyreandFlame/vanilla-weather-application"
       target="_blank"
       >Open-source code</a
     >
     by Jen McCafferty 📝
   </small>
      </div>
      </div>
    <script src="source/app.js"></script>
  </body>
</html>
