<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="selfSearch" class="mb-3">
            <div class="row">
              <div class="col-8"><input type ="search" rounded-end placeholder="Enter your city..." id="citySearch" autocomplete="off" autofocus ></div>
              <div class="col-4"><input type = "submit" value="Search" class="btn btn-dark"></div>
               </div>
            </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
             <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"> ¬∞C | <a href="#">¬∞F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind">10</span> m/h</li>
               </ul>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="weather-app-wrapper">
            <div class="weather-app">
             
              <div class="overview">
                <h1 id="city">Forecast</h1>
                
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex weather-temperature">
                    //<img src="#" alt="" id="icon" />
                    <div>
                      <strong id="temperature">15</strong
                      ><span class="units"> ¬∞C | <a href="#">¬∞F</a></span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Precipitation: <span id="precipitation">2</span>%</li>
                    <li>Humidity: <span id="humidity">73</span>%</li>
                    <li>Wind: <span id="wind">10</span> m/h</li>
                    <li class="timeOfSun">Sunrise: <span id="sunrise">10:00</span> |
                    Sunset: <span id="sunset">22:05</span></li>
                  </ul>
                </div>
              </div>
            </div>
       </div> <small> <a
       href="https://github.com/FyreandFlame/vanilla-weather-application"
       target="_blank"
       >Open-source code</a
     >
     by Jen McCafferty üìù
   </small>
      </div>
      </div>
    <script src="source/app.js"></script>
  </body>
</html>
