

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <input type = text rounded-end placeholder="Enter your city...">
            <button type="submit" class="btn btn-dark" class="searchButton">Search</button> 
            
          </form>
          <div class="overview">
            <h1 id="city">Edinburgh</h1>
            <ul>
             <li>Friday <span id="date">16/06</span></li>
             <li id="time">22:54</li>
             <li id="description">clear sky</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="image/sunny.png" alt="sunny" id="icon" />
                <div>
                  <strong id="temperature">15</strong
                  ><span class="units"> ¬∞C | <a href="#">¬∞F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation">2</span>%</li>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind">10</span> m/h</li>
              </ul>
            </div>
          </div>
        </div>
       </div> <small> <a
       href="https://github.com/FyreandFlame/vanilla-weather-application"
       target="_blank"
       >Open-source code</a
     >
     by Jen McCafferty üìù
   </small>
      </div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
