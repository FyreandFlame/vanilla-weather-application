<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link rel="stylesheet" href="source/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="background">
    <div class ="container"> 
      <form>
        <div id = "search-control">
        <input type = text rounded-end placeholder="Enter your city...">
       
         <button type="submit" class="btn btn-primary" class="searchButton">Search</button> </div>
      </form>
      <h1>Edinburgh</h1> 
      <div class = emojis>
        <div  id="emoji">
          ☀     
        </div>
        <div >12°C | °F</div>
       <div>  
      </div>
      </div>
     <br />
   
   <div class="row dailyData">
  <div class="col-3">
    <ul><li>
      Wednesday <span>06/06/23</span>
    </li>
    <li>22:37</li>
    <li>currently <span>clear</span>
      </li></ul>
  </div>
  <div class="col-3">
    <ul><li>
      humidity: 17%
    </li>
    <li>wind speed: 5 mph</li>
    <li>precipitation: 2% </li></ul>  
    </div> 

<div  id="github">
    <a href="https://github.com/FyreandFlame/vanilla-weather-application" target="_blank">Open-sourced code</a> by Jen McCafferty 📝
  </div>
</div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="source/app.js"></script>
  </body>
</html>
